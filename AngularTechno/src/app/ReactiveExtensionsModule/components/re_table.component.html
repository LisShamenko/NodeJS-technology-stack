<table class="table table-sm table-bordered table-striped">
    <caption>Директива ModuleDifferDirective.</caption>
    <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th></th>
        <th></th>
    </tr>
    <tr *ngFor="let item of getProducts()">
        <td class="vertical-td">{{ item.name }}</td>
        <td class="vertical-td">{{ item.category }}</td>
        <td class="vertical-td">{{ item.price }}</td>
        <td class="text-xs-center">
            <button class="btn btn-danger btn-sm" (click)="deleteProduct(item.id)">Delete</button>
        </td>
        <td class="text-xs-center">
            <button class="btn btn-danger btn-sm" (click)="editProduct(item.id)">Edit</button>
        </td>
    </tr>
    <tr>
        <td class="vertical-td">
            <input class="form-control" name="name" [(ngModel)]="currentProduct.name" />
        </td>
        <td class="vertical-td">
            <input class="form-control" name="category" [(ngModel)]="currentProduct.category" />
        </td>
        <td class="vertical-td">
            <input class="form-control" name="price" [(ngModel)]="currentProduct.price" />
        </td>
        <td class="vertical-td"></td>
        <td class="text-xs-center">
            <button class="btn btn-danger btn-sm" (click)="createProduct()">Create</button>
        </td>
    </tr>
</table>
