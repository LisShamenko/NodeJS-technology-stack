<div class="form-group m-t-1">

    <h2>Модули.</h2>

    <hr color="green">
    <h3>Форма.</h3>

    <div class="col-xs-4 p-a-1 bg-success">
        <module-form-component (module-create-product)="addModuleProduct($event)"></module-form-component>
    </div>

    <hr color="green">
    <h3>Директивы ModuleIfDirective и ModelIteratorDirective. Канал ModuleFilterPipe.</h3>

    <div>
        <label>Выбрать категорию фильтрации:</label>
        <select [(ngModel)]="moduleFilterCategory">
            <option value="category 1">category 1</option>
            <option value="category 2">category 2</option>
            <option value="category 3">category 3</option>
        </select>
    </div>

    <div class="checkbox">
        <label>Показать таблицу: </label><input type="checkbox" [(ngModel)]="isShowTable" />
    </div>

    <table *moduleIfDirective="isShowTable" class="table table-sm table-bordered table-striped">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
        </tr>
        <tr *moduleForDirective="let item of getModuleProducts() | moduleFilterPipe:moduleFilterCategory; let i = index; let odd = odd; let even = even"
            [class.bg-info]="odd" [class.bg-warning]="even">
            <td>{{i + 1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.category}}</td>
            <td>{{item.price}}</td>
        </tr>
    </table>

    <hr color="green">
    <h3>Таблица.</h3>

    <div class="col-xs-8 p-a-1 bg-primary">
        <p>Директива module_parent отключена.</p>
        <module-table-component [f-color]="'bg-danger'" [s-color]="'bg-success'"
            [module-product-repository]="moduleProductRepository" [is-enable-parent]="false"></module-table-component>
    </div>

    <hr color="green">
    <h3>Управляющий компонент.</h3>

    <div class="col-xs-8 p-a-1">
        <if-component>
            <p>Директива module_parent включена.</p>
            <module-table-component [f-color]="'bg-success'" [s-color]="'bg-danger'"
                [module-product-repository]="moduleProductRepository" [is-enable-parent]="true">
            </module-table-component>
        </if-component>
    </div>

</div>
