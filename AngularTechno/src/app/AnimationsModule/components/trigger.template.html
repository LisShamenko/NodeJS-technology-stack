<div class="form-group m-t-1">

    <h2>Триггеры.</h2>

    <hr color="green">
    <h3>Выбор состояния.</h3>

    <div class="form-group bg-info p-a-1">
        <label>Category</label>
        <select [(ngModel)]="category" class="form-control">
            <option value="">None</option>
            <option *ngFor="let category of getCategories()">{{category}}</option>
        </select>
    </div>

    <hr color="green">
    <h3>Триггер.</h3>

    <table class="table table-sm table-bordered table-striped">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th></th>
        </tr>
        <tr *ngFor="let item of getProductsByFilter()" [@animationsTrigger]="getRowState(item)"
            (@animationsTrigger.start)="writeAnimationEvent($event, item, true)"
            (@animationsTrigger.done)="writeAnimationEvent($event, item, false)">
            <td style="vertical-align:middle">{{item.id}}</td>
            <td style="vertical-align:middle">{{item.name}}</td>
            <td style="vertical-align:middle">{{item.category}}</td>
            <td style="vertical-align:middle">{{item.price}}</td>
        </tr>
    </table>
</div>
