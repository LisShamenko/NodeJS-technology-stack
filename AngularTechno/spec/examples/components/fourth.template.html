<div class="bg-primary p-a-1" [class.bg-success]="highlighted">
    <h4>Четвертый.</h4>
    <span>Количество продуктов: {{ getCountProducts() }}</span>
    <table>
        <tr *ngFor="let item of getProducts()">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.category }}</td>
            <td>{{ item.price }}</td>
        </tr>
    </table>
    <table>
        <tr *ngFor="let item of getProductsAsync()">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.category }}</td>
            <td>{{ item.price }}</td>
        </tr>
    </table>
</div>
